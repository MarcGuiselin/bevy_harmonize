[package]
name = "harmony_modloader_build"
description = "Builds mods and prepares them for use by the modloader"
version = "0.0.0"
edition = "2021"

[dependencies]
harmony_modloader_api = { path = "./../api" }

async-fs = "2.1.2"
async-process = "2.2.3"
async-std = "1.12.0"
bevy_utils = "0.14.0"
bitcode = { version = "0", features = ["derive"] }
futures-concurrency = "7.6.1"
futures-lite = "2.3.0"
sha2 = "0.10.8"
wasmer = "4.3.3"
