[workspace]
resolver = "2"
members = [
    "browser",
    "crates/*",
    # "crates/modding/macros",
    "crates/modloader/api",
    "crates/modloader/build",
    "mods/*",
]

# Enable small optimizations for local code
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies
[profile.dev.package."*"]
opt-level = 3
